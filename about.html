<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html"><img src="imgs/trip-split-logo.png" class="logo" alt="Trip Split Logo"></a>
      <nav>
        <a href="#">Log In</a>
        <a href="#">Sign Up</a>
      </nav>
    </header>
    <section class="why-us-section">
      <h1 id="why-us">Why us?</h1>
    </section>
    <section class="easy-section">
      <h2>We're easy to set up</h2>
      <div class="cards">
        <div class="card">
          <img src="imgs/paypal-icon.png" alt="Paypal Logo" class="icon">
          <h3 class="card-title">Paypal</h3>
        </div>
        <div class="card">
          <img src="imgs/venmo-icon.svg" alt="Venmo Logo" class="icon">
          <h3 class="card-title">Venmo</h3>
        </div>
        <div class="card">
          <img src="imgs/cashapp-icon.png" alt="Cash App Logo" class="icon">
          <h3 class="card-title">Cash App</h3>
        </div>
      </div>
      <div>
        <p>
          Already have an account with one of the apps above? <br>
          Then you're one step closer to creating an account with us!
        </p>
      </div>
    </section>
    <section class="reminder-section">
      <h2>Automated reminders</h2>
      <p>
        Set up automated reminders to send to those who owe you.
      </p>
    </section>


  </div>
</body>

</html>
